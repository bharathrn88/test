<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #232f3e;
        }
        .details {
            display: flex;
            justify-content: space-between;
        }
        .details div {
            flex: 1;
            padding: 10px;
            margin: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e68a00;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon Prime</h1>
        <p>Welcome to Your Account</p>
    </header>
    <div class="container">
        <div class="section">
            <h2>Account Details</h2>
            <div class="details">
                <div>
                    <h3>Name</h3>
                    <p>John Doe</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>john.doe@example.com</p>
                </div>
                <div>
                    <h3>Membership</h3>
                    <p>Amazon Prime</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Settings</h2>
            <button onclick="alert('Change Email Clicked')">Change Email</button>
            <button onclick="alert('Change Password Clicked')">Change Password</button>
        </div>
        <div class="section">
            <h2>Membership</h2>
            <button onclick="alert('Renew Membership Clicked')">
                <a href="/subscription">Renew Membership</a>
            </button>
            <button onclick="alert('Cancel Membership Clicked')">Cancel Membership</button>
        </div>
    </div>
    <footer>
        Â© 2024 Amazon Prime. All rights reserved.
    </footer>
</body>
</html>
