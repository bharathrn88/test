<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }

        .signup-container h1 {
            text-align: center;
            color: #232f3e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #232f3e;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f0c14b;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #f0c14b;
            color: #111;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #eeb111;
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .terms {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Join Amazon Prime</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error">Password must be at least 8 characters long</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error">Passwords do not match</div>
            </div>

            <button type="submit" class="signup-btn">Start Your Prime Membership</button>
        </form>

        <div class="terms">
            By creating an account, you agree to Amazon's Conditions of Use and Privacy Notice.
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Reset previous error messages
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.style.display = 'none');

            // Get form values
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            let isValid = true;

            // Name validation
            if (name.value.trim() === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (password.value.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Confirm password validation
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                alert('Thank you for signing up for Amazon Prime!');
                // Here you would typically send the data to a server
                // For this example, we'll just show an alert
                this.reset();
            }
        });
    </script>
</body>
</html>
